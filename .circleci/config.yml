version: 2.1

jobs:
  ruby_build:
    docker:
      - image: circleci/ruby:2.5.1
    steps: 
      - checkout
      - run: gem install bundler
      - run: ls
      - run: bundle install --gemfile ./ruby/Gemfile # we are in data_structures and our repo in ruby so from root i am giving path of gemfile.lock
  
  ruby_test:
    docker:
      - image: circleci/ruby:2.5.1
    steps: 
      - checkout
      - working_directory: ruby/
      - run: 
          #working_directory: ruby/
          command: gem install bundler
      - run:
          #working_directory: ruby/
          command: bundle install            
      - run: 
          #working_directory: ruby/
          command: rspec programs/*
          name: "Running Tests"
              

workflows:
  ruby_build_test:
    jobs:
      - ruby_build
      - ruby_test:
          requires:
            - ruby_build
      
    