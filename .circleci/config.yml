version: 2.1

jobs:
  ruby_build:
    docker:
      - image: circleci/ruby:2.5.1
    steps: 
      - checkout
      - run: gem install bundler
      - run: ls
      - run: bundle install --gemfile ./ruby/Gemfile
  
  ruby_test:
    docker:
      - image: circleci/ruby:2.5.1
    steps: 
      - checkout
      - run: cd ruby
      - run: gem install bundler
      - run: bundle install --gemfile ./ruby/Gemfile
      - run: bundle exec ./ruby/vendor/bundle/rspec ruby/

workflows:
  ruby_build_test:
    jobs:
      - ruby_test
      
    